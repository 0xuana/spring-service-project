spring:
  profiles:
    active: test
  config:
    import: optional:classpath:/
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    com.example: DEBUG
    org.springframework.web: DEBUG